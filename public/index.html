<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <title>Diggerzz DAO</title>
</head>

<body>

  <div id="mydiv"></div>
  <script type="text/babel">

              <li><a href="#"><abbr title="DashBoard">DashBoard</abbr></a></li>
              <li><a href="publish.html"><abbr title="Publish">Publish</abbr></a></li>
              <li><a href="team.html"><abbr title="Team">Team</abbr></a></li>
              <li><a><abbr title="Connect To Wallet">Connect To Wallet</abbr></a></li>
            </ul>

            <div class="bdy-cointainer">

                </div>
                <div class="img-section">

                </div>

                  <h1> Share your discoveries with<br/>certified archaeologists &<br/>historians around the world! </h1>

              </div>

                <table>
                  <tr> <td>Researcher1 : 50 votes</td> </tr>
                  <tr> <td>Researcher2 : 42 votes</td> </tr>

                <h2 class="s3b1 low-margin" onClick={myalert}> YES! </h2>
              </div>
            </div>

            </div>

            <button class="fbutton btn-bottom" onClick={scrollToBottom}>
              <img src="https://cdn-icons-png.flaticon.com/512/33/33294.png" width="86px" height="86px"/>     
            </button>

          </>
